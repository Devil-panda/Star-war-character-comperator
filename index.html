<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Star war Comperator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star War<br>Character<br>Comparison</h1>
    <div>
        <div class="container">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="character1" class="form-label">Character 1</label>
                    <input type="text" class="form-control" id="character1" placeholder="Enter Character Name">
                </div>
                <div class="col-sm-6">
                    <label for="character2" class="form-label">Character 2</label>
                    <input type="text" class="form-control" id="character2" placeholder="Enter Character Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center">
                    <button class="btn btn-primary" onclick="comparecharacter()">Compare Character</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="comparison-result character1 mr-3">
                            <!-- Character 1 result will be displayed here -->
                        </div>
                        <div class="comparison-result character2 mr-3">
                            <!-- Character 2 result will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <footer class="footer">
        <p>&copy; Star War Comparison By Arya ðŸ™‚</p>
      </footer>
    </div>
</body>
</html>
